<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
<script src="/static/script.js"></script>

</head>

<body>
    <h1>Weather Prediction Model</h1>
    <form method="post">
        <label>Pressure:</label> <input type="number" step="any" name="pressure" required><br>
        <label>Dewpoint:</label> <input type="number" step="any" name="dewpoint" required><br>
        <label>Humidity:</label> <input type="number" step="any" name="humidity" required><br>
        <label>Cloud:</label> <input type="number" step="any" name="cloud" required><br>
        <label>Sunshine:</label> <input type="number" step="any" name="sunshine" required><br>
        <label>Wind Direction:</label> <input type="number" step="any" name="winddirection" required><br>
        <label>Wind Speed:</label> <input type="number" step="any" name="windspeed" required><br>
        <button type="submit">Predict</button>
    </form>
     <!-- Dont delete the below code -->
      <!-- add id to the h2 tag and change its style -->
    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    <!-- Dont delete the above code -->
</body>

</html>
